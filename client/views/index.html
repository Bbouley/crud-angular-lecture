<!DOCTYPE html>
<html ng-app = 'myApp'>
  <head>
    <meta charset="utf-8">
    <title>Beer App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
  </head>
  <body ng-controller = 'BeerController'>

    <div class="container">

  <div class="add-beer">

    <h1 class="text-center">Add a Beer</h1>

    <form name = 'beerForm'>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Enter the beer name" ng-model = 'beer.name' required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="type" placeholder="Enter the beer type" required ng-model = 'beer.type'>
      </div>
      <div class="form-group">
        <input type="number" step="0.1" class="form-control" id="abv" placeholder="Enter the beer abv" required ng-model = 'beer.abv'>
      </div>
      <button type="submit" class="btn btn-primary btn-block" ng-click = 'postData("api/v1/beers")' ng-hide = 'edit'>Submit</button>
      <button type="button" class="btn btn-primary btn-block" ng-click = 'getData("api/v1/beers")'>Show Beers</button>
      <button type="submit" class="btn btn-primary btn-block" ng-show = 'edit' ng-click = 'updateBeer()'>Edit Beer</button>

    </form>

  </div>

  <br><hr>

  <div class="message-section">
    <p class="alert alert-info" role="alert" id="message" ng-show = 'success'>{{ message }}</p>
  </div>

  <div class="beer-section">
    <h2 class="text-center"></h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>ABV</th>
          <th colspan = '3'></th>
        </tr>
        <tr ng-repeat = 'beer in beers'>
          <td>{{ beer.name }}</td>
          <td>{{ beer.type }}</td>
          <td>{{ beer.abv }}</td>
          <td class="text-right">
             <button class="btn btn-primary" ng-click="putBeer(beer._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
             <button class="btn btn-danger" ng-click="deleteBeer(beer._id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
           </td>
        </tr>
      </thead>
      <tbody id="all-beers"></tbody>
    </table>
  </div>


  </div>

    <script type = 'text/javascript' src="//code.jquery.com/jquery-2.1.4.min.js">
    </script>
    <script type = 'text/javascript' src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript">
    </script>
    <script src="/js/app.js" type="text/javascript">
    </script>
    <script src="/js/controllers.js" type="text/javascript">
    </script>
    <script src="/js/directives.js" type="text/javascript">
    </script>
    <script src="/js/filters.js" type="text/javascript">
    </script>
    <script src="/js/services.js" type="text/javascript">
    </script>

  </body>
</html>
